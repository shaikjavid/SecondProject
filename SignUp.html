<div class="container">
  <h2>Registration form</h2>
  {{regCtrl.message}}
  <form  ng-submit='regCtrl.regUser()'>
    <div class="form-group">
      <label for="uname">UserName:</label>
      <input type="text" class="form-control" id="username" ng-model="regCtrl.user.username" placeholder="Enter user name" name="username">
    </div>
     <div class="form-group">
      <label for="Onlinemail">Email:</label>
      <input type="email" class="form-control" id="email" ng-model="regCtrl.user.email" placeholder="Enter email" name="email">
          </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" ng-model="regCtrl.user.password" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="contactno">Contact NO:</label>
      <input type="text" class="form-control" ng-model="regCtrl.user.contactno" id="contactno" placeholder="Enter Contact Number" name="contactno">
    </div>
     <div class="form-group">
      <label for="role">As a:</label>
      <input type="radio" class="form-control" id="role"  name="role" ng-model="regCtrl.user.role" value='student' >Student
      <input type="radio" class="form-control" id="role"  name="role" ng-model="regCtrl.user.role" value='faculty' >Faculty
      
    </div>
    
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
